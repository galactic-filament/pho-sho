db:
  image: ihsw/pho-sho-db

base:
  image: ihsw/pho-sho
  environment:
    - ENV=local
test-base:
  extends:
    service: base
  environment:
    - ENV=test
  command: ./bin/run-tests

web-test:
  extends:
    service: base
  links:
    - db

web:
  extends:
    service: base
  ports:
    - 80:80
  links:
    - db

test:
  extends:
    service: test-base
  links:
    - db
test-dev:
  extends:
    service: test-base
  volumes:
    - ./app:/srv/app
  links:
    - db
